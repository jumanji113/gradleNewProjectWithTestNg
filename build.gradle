plugins {
    id 'java'
    id("io.freefair.lombok") version "8.12.1"
    id("io.qameta.allure") version "2.12.0"
}

group = 'yudin'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.3.0'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.17.2'
    testImplementation 'io.rest-assured:rest-assured:5.3.2'
    testImplementation 'io.qameta.allure:allure-rest-assured:2.12.0'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testImplementation "com.github.javafaker:javafaker:1.0.2"
    testImplementation 'io.qameta.allure:allure-testng:2.29.1'
    testImplementation 'org.aeonbits.owner:owner:1.0.12'
}

tasks.register("testNGRun", Test.class) {
    useTestNG {
        parallel = 'classes'
        threadCount = 4
        def suiteName = System.getProperty("suite")
        if (suiteName != null) {
            suites suiteName
        }
    }
    testLogging {
        events "passed", "skipped", "failed"
    }
    // вот эта часть — главное:
    systemProperty "allure.results.directory", "build/allure-results"
    outputs.dir("build/allure-results")
}

tasks.named('allureReport') {
    doFirst {
        delete "$buildDir/reports/allure-report"
    }
}



test {
    useTestNG()
}